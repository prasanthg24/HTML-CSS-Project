<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year counting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--Static year -->
    <div class="year" id="year"></div>
     <!--Heading-->
    <h1>New Year Counting</h1>
    <div class="countdown" id="countdown">
        <div class="time">
        <!--Days-->
            <h2 id="Days">00</h2>
            <small>Days</small>
        </div> 
        <div class="time">
            <h2 id="Hours">00</h2>
            <small>hours</small>
        </div> 

        <div class="time">
            <h2 id="Minutes">00</h2>
            <small>Minutes</small>
        </div> 

        <div class="time">
            <h2 id="Seconds">00</h2>
            <small>Seconds</small>
        </div> 




    </div>




    <!--Page Loading -->
    <img src="./spinner.gif" alt="Server Problem" class="loading" id="loading">

    
    <script src="script.js"></script>
</body>
</html>
